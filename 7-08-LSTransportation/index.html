	<script type="text/javascript">
	$(function(){
		var swiper = new Swiper('.swiper-container', {
	        pagination: '.swiper-pagination',
	        slidesPerView: 1,
	        paginationClickable: true,
	        spaceBetween: 0,
	        loop: true,
	        autoplay: 2000,//2秒自动滑动
	        autoplayDisableOnInteraction: false
	    });
	    
	    var clickClass = 'rb-nav-click';  //菜单选择class

	    //点击首页
	    $('.rb-nav-01').on('click',function(){
	    	$('.rb-nav-li').removeClass(clickClass);
	    	$(this).addClass(clickClass);
	    })
	    //景区弹窗
	    $('.rbf-btn-jq').on('click',function(){
	    	$('.index-btn-jq').click();
	    	return false;
	    })
		//景区确定跳转
	    $('.index-jq-qd').on('click',function(){
	    	var a_href = $('.rb-select-jq').val();
	    	window.location.href= a_href;
	    	$('.rb-nav-li').removeClass(clickClass);
	    	$('.rbf-btn-jq').addClass(clickClass);
	    	
	    })
	    
	    //区县弹窗
	    $('.rbf-btn-qx').on('click',function(){
	    	$('.index-btn-qx').click();
	    	return false;
	    })
		//区县确定跳转
	    $('.index-qx-qd').on('click',function(){
	    	var a_href = $('.rb-select-qx').val();
	    	window.location.href= a_href;
	    	$('.rb-nav-li').removeClass(clickClass);
	    	$('.rbf-btn-qx').addClass(clickClass);
	    	
	    })
	    //搜索弹窗
	    $('.rbf-btn-search').on('click',function(){
	    	$('.index-btn-search').click();
	    	return false;
	    })
		//搜索确定跳转
	    $('.index-search-qd').on('click',function(){
	    	var ts = $('.search-ts'),
	    		searchVal = $('.rb-input-search');
	    	//验证输入不能为空
	    	if(searchVal.val()=='')
	    	{
	    		ts.html('地址不能为空');
	    	}
	    	//成功
	    	else
	    	{
	    		///Home/Index?Search=***
	    		ts.html('');
	    		$('.close').click();
	    		var a_href = 'Home/Index?Search='+ searchVal.val();
		    	window.location.href= a_href;
		    	$('.rb-nav-li').removeClass(clickClass);
		    	$('.rbf-btn-search').addClass(clickClass);
	    	}
	    	
	    	
	    })
	    
	});
	</script>
