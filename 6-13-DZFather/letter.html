    <meta name="renderer" content="webkit">
    <!-- 禁止识别为手机号码 -->
    <meta name="format-detection" content="telephone=no" />

</head>
<body>
	<div class="letter">
		<div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide slide1 " data-hash="slider1">
	               <img src="images/letter-01.jpg" />
	            </div>
	            <div class="swiper-slide slide2 " data-hash="slider2">
	               <img src="images/letter-02.jpg" />

	            <div class="swiper-slide slide3 " data-hash="slider3">
	               <img src="images/letter-03.jpg" />

	            <div class="swiper-slide slide4 " data-hash="slider4">
	               <img src="images/letter-01.jpg" />
	            </div>
	        </div>
	    </div>

	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		var swiper = new Swiper('.swiper-container', {
	        direction: 'vertical',
	        slidesPerView: 1,
	        paginationClickable: true,
	        spaceBetween: 0,
	        loop: false,
	        autoplay: 80000,//8秒自动滑动
	        autoplayDisableOnInteraction: false,
	        onReachEnd: function(swiper){
		      alert('可以跳转页面了');
		      window.location.href="self.html"
		    }
	    });
