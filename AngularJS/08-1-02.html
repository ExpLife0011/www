<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<script src="js/Angular.js"></script>
		<title>名称</title>
		<style type="text/css">

		</style>
	</head>

	<body ng-app="myApp">
		<h1 ng-init="greeting='HelloWorld'">
The greeting is: {{ greeting }}
</h1>
		<script type="text/javascript">
			angular.module('myApp', [])
				.directive('ngInit', function() {
					return {
						//元素（E） 、属性（A） 、类（C）或注释（M）的格式来调用指令
						//注释(M)注意这里有一个陷阱，就是在“directive: hello”这个的后面要有一个空格，不然的话是没有效果的
						//最好使用属性（A）
						restrict: 'EACM',
						replace: true,
						template: '<a href="http://google.com">Click me to go to Google</a>'
					};
				});
		</script>
	</body>

</html>
