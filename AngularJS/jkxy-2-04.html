<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/Angular.js"></script>
    <title>$scope变量和方式的使用</title>
	<style type="text/css">
		
	</style>
</head>
<body style="padding: 20px;" ng-controller="myController">
    <input ng-model="user.myUser" class="form-control" type="text"/>
    <input ng-model="user.myPwd" class="form-control" type="text"/>
    <div class="input-group">{{myDiv()}}</div>
    <div class="btn btn-default" ng-click="myLogin()">提交</div>
    <h2 ng-if="errorMsg.length>0">{{errorMsg}}</h2>
    <script type="text/javascript">
        angular.module("myApp",[])
                .controller("myController",function($scope){
                        $scope.myUser = '';
                        $scope.myDiv =function(){
                               return $scope.myUser.split('').reverse().join('');
                        };
                        $scope.user = {
                            myUser : '',
                            myPwd :''
                        };

                        $scope.myLogin = function(){
                            $scope.errorMsg = '';
                            if($scope.user.myUser == 'admin' && $scope.user.myPwd == '1234')
                            {
                                $scope.errorMsg = "登录成功！";
                            }
                            else
                            {
                                $scope.errorMsg = '用户名或密码不正确！';
                            }
                        }
                })
    </script>
</body>
</html>
