<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/Angular.js"></script>
    <title>名称</title>
	<style type="text/css">
		.redBorder{border: 1px solid red; padding: 15px}
        .blueBorder{border: 1px solid blue;margin: 10px; padding: 15px}
	</style>
</head>
<body ng-app="myApp">
    <div enter out>I'm here</div>

    <div hello></div>
    <script type="text/javascript">
        var app = angular.module("myApp",[]);

        app.directive("enter",function(){
            return function(scope,element,attrs){
                element.bind('mouseenter',function(){
                    console.log("I'm coming");
                    element.addClass('redBorder');
                })
            }
        });
        app.directive("out",function(){
            return function(scope,element,attrs){
                element.bind('mouseout',function(){
                    console.log("I'm leave");
                    element.removeClass('redBorder');
                })
            }
        });

        app.directive('hello',function(){
            return {
                restruct:'e',
                template: '<div><input ng-model="writeText" type="text"/><div>{{writeText}}</div></div>',
                link:function(scope,element){
                    scope.$watch('writeText',function(newVal){
                        if(newVal ==='error'){
                            element.addClass('blueBorder')
                        }
                    })
                }
            }

        });


    </script>
</body>
</html>
