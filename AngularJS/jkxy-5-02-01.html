<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/Angular.js"></script>
    <title>Directive与Controller之间的会话</title>
	<style type="text/css">
		
	</style>
</head>
<body style="padding: 10px;" ng-app="myApp">
    <h3>
        controller属性的使用<br/>
        link属性的使用<br/>
        directive中调用controller的方法
    </h3>
    <div ng-controller="myCtrl">
        <h1 enter="loadMoreData()" out="clearMoreData()">I'm here</h1>
    </div>
    <script type="text/javascript">
        var app = angular.module("myApp",[]);
        app.controller('myCtrl',function($scope){
            $scope.loadMoreData = function(){
                alert("正在加载数据....");
            };
            $scope.clearMoreData = function(){
                alert("正在删除数据....");
            }
        });
        app.directive('enter',function(){
            return function(scope,element,attrs){
                element.bind('mouseenter',function(){
                    scope.$apply(attrs.enter)
                });
            }
        });
        app.directive('out',function(){
            return function(scope,element,attrs){
                element.bind('mouseout',function(){
                    scope.$apply(attrs.out)
                });
            }
        });
    </script>
</body>
</html>
