<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/Angular.js"></script>
    <title>ng-repeat</title>
	<style type="text/css">
		li.selected{border: 1px solid red;}
        li.not{border-bottom: 1px solid green;}
	</style>
</head>
<body ng-app = "myApp">
    <div ng-controller="myController" class="input-group bg-info">
        <h2>地址管理</h2>
            <ul>
                <!--<li ng-repeat="add in list">{{$index+1 + '.' +add}}</li>-->
                <li ng-class="{'selected':$first,'not':!$first}" ng-repeat="a in list">{{a.address + ',' + $first + ',' + $last}}</li>
            </ul>
    </div>
    <script type="text/javascript">
        angular.module("myApp",[])
                .controller("myController",function($scope){
                    //$scope.list = ["地址1","地址2","地址3","地址4","地址5"];
                    $scope.list =[
                        {id: "1" , address: "地址1"},
                        {id: "2" , address: "地址2"},
                        {id: "3" , address: "地址3"},
                        {id: "4" , address: "地址4"}
                    ]
                })
    </script>
</body>
</html>
