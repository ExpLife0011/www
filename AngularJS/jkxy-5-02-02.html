<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/Angular.js"></script>
    <title>directive</title>
	<style type="text/css">
		
	</style>
</head>
<body ng-app="myApp">
    <h4>指令调用指令</h4>
    <food apple banana orange>苹果香蕉橘子</food>
    <food apple orange>苹果橘子</food>
    <script type="text/javascript">
        var app = angular.module("myApp",[]);
        app.directive('food',function(){
            return {
                restrict:'E',
                scope:{},
                controller:function($scope){
                    $scope.foods = [];
                    this.addApple = function(){
                        $scope.foods.push('apple');
                    };
                    this.addOrange = function(){
                        $scope.foods.push('orange');
                    };
                    this.addBanana = function(){
                        $scope.foods.push('banana');
                    }
                },
                link:function(scope,element,attrs){
                    element.bind('mouseenter',function(){
                        console.log(scope.foods);
                    })
                }
            }
        });
        app.directive('apple',function(){
            return {
                require:'food',
                link:function(scope,element,attrs,foodCtrl){
                    foodCtrl.addApple();
                }
            }
        });
        app.directive('banana',function(){
            return {
                require:'food',
                link:function(scope,element,attrs,foodCtrl){
                    foodCtrl.addBanana();
                }
            }
        });
        app.directive('orange',function(){
            return {
                require:'food',
                link:function(scope,element,attrs,foodCtrl){
                    foodCtrl.addOrange();

                }
            }
        })
    </script>
</body>
</html>
