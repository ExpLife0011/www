<!DOCTYPE html>
<html ng-app="todoList" >
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
	<script src="js/Angular.js"></script>
    <title>todoList</title>
	<style type="text/css">
		
	</style>
</head>
<body ng-controller="todoInput">
	<div style="padding: 10px" class="input-group">
        <input ng-model="addInput" class="form-control" type="text"/>
        <span class="input-group-btn">
            <button ng-click="addBtn()" class="btn btn-default">提交</button>
        </span>
	</div>
    <h4 ng-if="addInputs.length>0">任务列表</h4>
    <ul class="list-group">
        <!--track by $index表示可以加入相同内容的数组-->
        <li ng-repeat="item in addInputs track by $index" class="list-group-item">
            {{item}}
            <a ng-click="addInputs.splice($index,1)">删除</a>
        </li>
    </ul>
    <script type="text/javascript">
        angular.module("todoList",[])
                .controller('todoInput',function($scope){
                    $scope.addInput = '';
                    $scope.addInputs = [];
                    $scope.addBtn = function(){
                        $scope.addInputs.push($scope.addInput);
                    };
                })
    </script>
</body>
</html>
