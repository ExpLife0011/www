<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<script src="js/Angular.js"></script>
    <title>名称</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div ng-app="myApp">
		<h1>Hello {{ name }}</h1>
	</div>
	<script type="text/javascript">

		.run(function($rootScope) {
			$rootScope.name = "World1";
		});
	</script>
</body>
</html>
