		.red{
			background-color: red;
		}

<body>

	<div class="div-02">22</div>
	<div class="div-03">33</div>
	<div class="div-04">44</div>
	<p><b>注释：</b>本例在 Internet Explorer 中无效。</p>
	<button class="btn" onclick="abc('one',this)">btn</button>

<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		
	})
	function abc(one,ob){
			$(ob).attr('disabled',true);
			function aaa(){
				$(ob).attr('disabled',false);
				alert(2);
			}
			alert(1);
			setTimeout(aaa,3000)
			
	}
</script>
