		//封装一个方法拿到 通过class拿到的标签 注意拿到的时候是个数组对象，记得最后[0]，取一下第一个对象
		function getByClass(clsName,parent){
			var oParent=parent?document.getElementById(parent):document,
				eles=[],
				elements=oParent.getElementsByTagName('*');
		
			for(var i=0;i<elements.length;i++){
				if(elements[i].className == clsName){
					eles.push(elements[i]);
				}
			}
			return eles;
		}
		//函数开始
		window.onload=function(){
			var oTitle=getByClass('title')[0],
				begin=getByClass('begin')[0],
				stop=getByClass('stop')[0];
		
			//开始抽奖
			begin.onclick=fnplay;
			stop.onclick=fnstop;
		
			//键盘事件 针对的是整个document
			document.onkeyup=fnkey;
		
			function fnplay(){
			//var that=this;//这里指的是begin这个按钮 这里暂时不考虑这个。

				timer=setInterval(function(){

				},50);
				//按开始之后，让颜色改变一下

				stop.style.background="#40aa53";
			}
		
			function fnstop(){
				clearInterval(timer);
				oTitle.innerHTML=phoneKey['0'];
				//恢复为原来的颜色

				stop.style.background="#708098";
			}
