<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/basic.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <title>瀑布流</title>
	<style type="text/css">
		.container-fluid {
		  /*padding: 20px;*/
		 margin: 2%;
		 padding-bottom: 200px;
		}
		.box {
		  margin: 2%;
		  float: left;
		  width: 46%;	
		}	
		.box img {
		  max-width: 100%
		}
	</style>
</head>
<body>
	<div id="masonry" class="container-fluid">
	  <div class="box"><img src="images/game-01.png"></div>
	  <div class="box"><img src="images/game-02.png"></div>
	  <div class="box"><img src="images/game-03.png"></div>
	  <div class="box"><img src="images/game-01.png"></div>
	  <div class="box"><img src="images/game-03.png"></div>
	  <div class="box"><img src="images/game-02.png"></div>
	  <div class="box"><img src="images/game-03.png"></div>
	  <div class="box"><img src="images/game-01.png"></div>
	  <div class="box"><img src="images/game-03.png"></div>
	</div>

<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/jquery.masonry.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(function(){
	var $container = $('#masonry');
	$container.imagesLoaded( function(){
		$container.masonry({
			itemSelector : '.box',
			//gutterWidth : 10,
			isAnimated: true,
		});
	});
	
});
</script>
</body>
</html>
