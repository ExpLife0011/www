<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>两栏时间控件2.0</title>

<link href="blue/doubleDate.css" rel="stylesheet" type="text/css" />


<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="doubleDate2.0.js"></script>
<script type="text/javascript">
$(function(){
	
	$('.doubledate').kuiDate({
		className:'doubledate',
		isDisabled: "0"  // isDisabled为可选参数，“0”表示今日之前不可选，“1”标志今日之前可选
	});
	$('.doubledate').click();
});
</script>
</head>

<body>

<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}


.iptgroup{width:620px;height:60px;margin:20px auto 0 auto;}
.iptgroup li{float:left;height:30px;line-height:30px;padding:5px;}
.iptgroup li .ipticon{background:url(blue/date_icon.gif) 98% 50% no-repeat;border:1px #CFCFCF solid;padding:3px;}

.kui_tomorrow{
	display: none;
}
.kui_date_reset{
	display: none;
}
#right_table{
	display: none;
}
#left_table, #right_table{
	width: 100%;
	height: 210px;
}
.kui_data_tab, .kui_date_info{
	width: 100%;
}
.kui_data_tab dt, .kui_date_info dt{
	width: 14.2%;
	background-color: white;
	height: 30px;
	line-height: 30px;
}
.kui_today, .kui_tomorrow{
	width: 100%;
	text-align: center;
	float: none;
	color: black;
	letter-spacing: 1px;
}
.kui_d_pane{
	width: 100%;
}
#kui_frame_d{
	width: 100%;
}
.kui_data_content_pane{
	width: 100%;
	border: none;
	height: 270px;
}
.kui_prev_next_month{
	height: 40px;
	line-height: 40px;
	background: #e0e0e0;
}
.kui_d_pane{
	position:static;
}
.kui_prev_m{
	background-image: url(images/line-left.png);
}
.kui_next_m{
	background-image: url(images/line-right.png);
	margin-right: 0;

}
.kui_next_m
,.kui_prev_m{
	position: relative;
	top: 10px;
	background-size:  12px 21px;
	background-repeat: no-repeat;
}
.kui_today{
	margin-left: 0;
}
.kui_date_info .td_select{
	background-image: url(images/bg-green.png);
	background-size: 24px 24px;
	color: white;
	
}
.kui_date_info dt
,.d_th_bg{
	color: #666;
}

</style>

<ul class="iptgroup">
	<li>出发日期：</li>
	<li><input type="hidden" readonly="readonly" class=" ipticon"/></li>
	<li style="width:20px;"></li>
	<li>返程日期：</li>
	<li><input type="text" readonly="readonly" class="doubledate ipticon"/></li>
</ul>




<br /><br /><br /><br /><br />
<p>调用代码：<br />
jquery代码：$('.doubledate').kuiDate({className: 'doubledate',isDisabled: &quot;0&quot;});</p>
<p>body部分代码：&lt;input type=&quot;text&quot; readonly=&quot;readonly&quot; class=&quot;doubledate ipticon&quot;/&gt;</p>
<p>参数说明：class：doubledate为文本框class值，可自己取，body部分与jquery代码部分的class值必须对应，为必须参数</p>

</body>
</html>
