<html lang="en"><head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="basic/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        html, body {
            position: relative;
            height: 100%;
        }
        body {
            background: #000;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color:#000;
            margin: 0;
            padding: 0;
        }
        .swiper-container {
            width: 100%;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .swiper-slide {
            background-size: cover;
            background-position: center;
        }
        .gallery-top {
            height: 80%;
            width: 100%;
        }
        .gallery-thumbs {
            height: 20%;
            box-sizing: border-box;
            padding: 10px 0;
        }
        .gallery-thumbs .swiper-slide {
            width: 25%;
            height: 100%;
            opacity: 0.4;
        }
        .gallery-thumbs .swiper-slide-active {
            opacity: 1;
        }

    </style>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container gallery-top swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms; -webkit-transition-duration: 0ms; transform: translate3d(0px, 0px, 0px); -webkit-transform: translate3d(0px, 0px, 0px);">
        <div class="swiper-slide swiper-slide-active" style="width: 880px; margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature1.jpg);"></div>
        <div class="swiper-slide swiper-slide-next" style="width: 880px; margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature2.jpg);"></div>
        <div class="swiper-slide" style="width: 880px; margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature3.jpg);"></div>
        <div class="swiper-slide" style="width: 880px; margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature4.jpg);"></div>
        <div class="swiper-slide" style="width: 880px; margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature5.jpg);"></div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next swiper-button-white"></div>
    <div class="swiper-button-prev swiper-button-white swiper-button-disabled"></div>
</div>
<div class="swiper-container gallery-thumbs swiper-container-horizontal">
    <div class="swiper-wrapper" style="transition-duration: 0ms; -webkit-transition-duration: 0ms; transform: translate3d(330px, 0px, 0px); -webkit-transform: translate3d(330px, 0px, 0px);">
        <div class="swiper-slide swiper-slide-active" style="margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature1.jpg);"></div>
        <div class="swiper-slide swiper-slide-next" style="margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature2.jpg);"></div>
        <div class="swiper-slide" style="margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature3.jpg);"></div>
        <div class="swiper-slide" style="margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature4.jpg);"></div>
        <div class="swiper-slide" style="margin-right: 10px; background-image: url(http://www.swiper.com.cn/demo/img/nature5.jpg);"></div>
    </div>
</div>

<!-- Swiper JS -->
<script src="basic/js/swiper.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var galleryTop = new Swiper('.gallery-top', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 10
    });
    var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        centeredSlides: true,
        slidesPerView: 'auto',
        touchRatio: 0.2,
        slideToClickedSlide: true
    });
    galleryTop.params.control = galleryThumbs;
    galleryThumbs.params.control = galleryTop;

</script>


</body></html>
