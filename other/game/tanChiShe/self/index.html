<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/basic.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <title>贪吃蛇</title>

</head>
<body>
	<div class="game">
		<header>
			<div class="g-h-left">得分:<span>0</span> &nbsp;&nbsp;等级：<span>1</span></div>
			<div class="g-h-right"><button>开始游戏</button></div>
			
		</header>
		<canvas id="tcs" width="300" height="300" style="border: 0px solid red; margin: 10px;">
			您的浏览器不支持本游戏
		</canvas>
	</div>
	
<script type="text/javascript">
	window.onload = function(){
		var tcs = document.getElementById('tcs');
		var contextTCS = tcs.getContext('2d');
		
		contextTCS.strokeStyle='gray';
		for (var i =0; i<=15;i++) 
		{
			contextTCS.moveTo('0',20*i);
			contextTCS.lineTo('300',20*i);
			contextTCS.moveTo(20*i,'300');
			contextTCS.lineTo(20*i,'0');	
		}
		//contextTCS.moveTo('0','20');
		//contextTCS.lineTo('300','20');	
		contextTCS.stroke();
		
		var snake = tcs.getContext('2d');
		snake.fillStyle="red";
		snake.fillRect('20','20','20','20');
		snake.fillStyle="blue";
		snake.fillRect('20','40','20','40');
		
		var food = tcs.getContext('2d');
		food.fillStyle="green";
		food.fillRect('80','100','20','20');
		
		
		
		//contextTCS.fillStyle="red";
		//contextTCS.fillRect('20','20','20','20');

		
		
		
		
		
		//alert(111)
	}
</script>
<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
</body>
</html>
