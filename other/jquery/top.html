			$(document).ready(function() {
			    $("a[href*=#top]").click(function() {

			            //alert(1);
			            //var $target = $(this.hash);
			            var $target = $(this);

			                $("html,body").animate({
			                    scrollTop: targetOffset
			                },
			                1000);
			                return false;
			            }
