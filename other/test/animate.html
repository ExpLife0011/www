<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>animate</title>
    <style>
        div{
            width: 100px; height: 100px;
        }
        .div1{
             background-color: #000;
             transition: width 3s,height 3s ,background-color 3s;
             transition-delay:2s;
        }
        
        .div1:hover{
            width: 400px; height: 400px; background-color: #f00;
        }
        .div2{
            /*
            opacity:1;
            position: relative;
            background-color: green;
            transition:all 1s ease 0s;
            */
            position: relative;
            background-color: green;
            opacity:1;
            animation:2s ease-in-out 0s normal none 1 running show;
            transition:all 1s ease 0s;
            transition-delay: 1s;

        }
        .div3{
            background-color: red;
        }
    </style>
</head>
<body>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
