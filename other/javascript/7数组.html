    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">

    <title>数组</title>
</head>
<body>
	<div class="index">
		<h1>join()</h1>
		<img src="images/7数组/join.png" />
		<h1>reverse()</h1>
		<img src="images/7数组/reverse.png" />
		<h1>sort()</h1>
		<img src="images/7数组/sort.png"  />
		<h1>forEach()</h1>
		<p>forEach()可使用的参数有3个，数组元素，元素的索引和数组本身.
			<br />如果只关心数组元素的值，可以编写只有一个参数的函数，其他的参数将会被忽略
		</p>
		<h1>map()</h1>
		<p>map()方法将调用的数组的每个元素传递给指定的函数，并返回一个数组，他包含该函数的返回值</p>
		<h1>filter()</h1>
		<p>filter()方法返回的是数组元素的子集</p>
		<h1>some(),every()</h1>
		<p>相当于且和或的判断,some或，every且</p>
		<h1>reduce()和reduceRight()</h1>
	</div>
