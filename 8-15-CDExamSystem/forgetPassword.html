	<script type="text/javascript">
		$(function(){
			//倒计时函数
			var timeZero =0;
			var clickClass = 'btn-disable';
			function getTime(){
				timeZero++;
				var timeVal = 90,	//间隔秒速
				  thisVal = $('.cd-btn-hqyzm');
				var changeVal = timeVal-timeZero + 's';
				thisVal.html(changeVal);
				if(timeZero== timeVal)
				{
					thisVal.html('获取验证码');
					timeZero = 0;
					clearTimeout(changeTime)
					thisVal.removeClass(clickClass);
				}
				
			}
			
			//点击“获取验证码”按钮验证
			$('.cd-btn-hqyzm').on('click',function(){
				var _phone = $('.cb-input-phone'),
					_tpyzm = $('.cb-input-tpyzm'),
					gs = /^1\d{10}$/,
					ts = $('.cb-ts'),
					ts_02 = '手机号码不能为空',
					ts_04 = '图片验证码错误',
					ts_05 = '手机号码格式错误';
				
				
				//手机号码不能为空
				if(_phone.val() == '')
				{
					ts.html(ts_02);
				}
				//手机号码格式错误
				else if(!gs.test(_phone.val()))
				{
					ts.html(ts_05);
				}
				//成功
				else
				{
					//可点击
					if(!$(this).hasClass(clickClass))
					{
						ts.html('');
						$(this).addClass(clickClass);
						//倒计时函数
						changeTime = setInterval(getTime,1000);
						alert('获取短信验证码:1234');
					}
					//不可点击
					else
					{
						
					}
					/*
					ts.html('');
					alert('获取短信验证码:1234');
					*/
				}

			});
			
			
			//点击“下一步”按钮验证
			$('.cb-btn-next').on('click',function(){

				var _dxyzm = $('.cb-input-dxyzm'),
					ts = $('.cb-ts'),
					ts_06 = '短信验证码错误';
				
				//手机验证码错误
				if(_dxyzm.val().toLowerCase() !="1234")
				{
					ts.html(ts_06)
				}
				//成功
				else
				{
					ts.html('');
					window.location.href="cardBindTwo.html";
				}
			});
			
		})
	</script>
