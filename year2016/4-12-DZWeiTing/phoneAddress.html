	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//选中默认地址
			$('.pab-btn-mrdz').on('click',function(){
				var classFatherClick = 'pab-list-click',
					classFather = '.pab-list';
				$(this).parents(classFather).addClass(classFatherClick).siblings().removeClass(classFatherClick);
			})
			//点击删除地址
			$('.pab-btn-delete').on('click',function(){
				$(this).parents('.pab-list').remove();
			})
		})
	</script>
