            		<h1>【4G（TD-LTE）是什么？】</h1>
            		<p>
            			答：4G是第四代移动通信技术的简称，其网络速度可达3G网络速度的十几倍到几十倍。其中TD-LTE是高带宽、高质量的新一代无线宽带通信标准之一，具有高速度、低时延、国际化的特点。
            		</p>

	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//点击菜单切换选中效果和内容
			$('.bdh-ul').children().on('click',function(){
				var clickClass = 'bdh-click',
					fatherList = $('.bdb-list'),
					thisIndex = $(this).index(),
					listClickClass ='list-click'; 
					
				$(this).addClass(clickClass).siblings().removeClass(clickClass);
				fatherList.children().eq(thisIndex).addClass(listClickClass).siblings().removeClass(listClickClass);
			})
			
			//点击开通套餐
			$('.bd-btn-kttc').on('click',function(){
				//给a标签添加点击事件
					var comment_01 = document.getElementsByTagName('a')[0],
						comment_02 = document.getElementsByTagName('a')[1];
					if (document.createEvent) 
					{
					var ev = document.createEvent('MouseEvents');
					 ev.initEvent('click', false, true);
					}
					//发送短信
					//判断安卓还是iphone
					var ua = navigator.userAgent.toLowerCase();	
					if (/iphone|ipad|ipod/.test(ua)) 
					{
						//alert("iphone");
						comment_02.dispatchEvent(ev);
						window.location.reload();
					} 
					else if (/android/.test(ua)) 
					{
						//alert("android");
						comment_01.dispatchEvent(ev);
						window.location.reload();
					}
					else
					{
						alert('请用手机打开该页面')
					}
			})
			
			//点击退订套餐
			$('.bd-btn-tdtc').on('click',function(){
				//给a标签添加点击事件
					var comment_03 = document.getElementsByTagName('a')[2],
						comment_04 = document.getElementsByTagName('a')[3];
					if (document.createEvent) 
					{
					var ev = document.createEvent('MouseEvents');
					 ev.initEvent('click', false, true);
					}
					//发送短信
					//判断安卓还是iphone
					var ua = navigator.userAgent.toLowerCase();	
					if (/iphone|ipad|ipod/.test(ua)) 
					{
						//alert("iphone");
						comment_04.dispatchEvent(ev);
						window.location.reload();
					} 
					else if (/android/.test(ua)) 
					{
						//alert("android");
						comment_03.dispatchEvent(ev);
						window.location.reload();
					}
					else
					{
						alert('请用手机打开该页面')
					}
			})
			
		})
		
		
		
	</script>
