	<input class="myModalStatus" type="hidden" data-toggle="modal" data-target="#myModalStatus"/>
	<!-- Modal 解除绑定状态-->
	<div class="modal fade" id="myModalStatus" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title modal-title-status">绑定成功</h4>
	      </div>
	      
	      <div class="modal-body">

	      <div class="trm-footer">
	      	<button type="button" class="trm-btn sf-btn-qx" data-dismiss="modal">取消</button>

	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
		$(function(){
			//点击“完成”按钮
			$('.cb-btn-ok').on('click',function(){		
				var inputP = $('.cb-input'),
					pOne = $('.cb-p-one'),
					pTwo = $('.cb-p-two'),
					ts = $('.cb-ts'),
					ts_01 = '登录密码不能为空',
					ts_02 = '支付密码不能为空';
				
				//登录密码不能为空
				if(pOne.val()=='')
				{
					ts.html(ts_01);
				}
				//支付密码不能为空
				else if(pTwo.val()=='')
				{
					ts.html(ts_02);
				}
				//成功
				else
				{
					ts.html('');
					$('.myModalStatus').click();
				}
			});
		})
	</script>
