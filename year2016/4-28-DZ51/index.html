
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>加油赢好礼</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<!--
    	作者：648267773@qq.com
    	时间：2016-04-28
    	描述：.user-type: 表示选手状态, 0：未参加； 1：已参加
    -->
    <input class="user-type" type="hidden"  />
	<div class="index">
		<img class="img-100" src="images/index-04.jpg" />
		<div class="index-body">
			<ul class="i-ul-01">
				<li>
					<div class="text-center"><img src="images/index-01.png" /></div>
					<h1>一等奖</h1>
					<p class="i-p-01">1名</p>
					<p class="i-p-02">海尔扫地机器人</p>
				</li>
				<li>
					<div class="text-center"><img src="images/index-02.png" /></div>
					<h1>二等奖</h1>
					<p class="i-p-01">2-3名</p>
					<p class="i-p-02">蓝牙缤特力M180</p>
				</li>
				<li>
					<div class="text-center"><img src="images/index-03.png" /></div>
					<h1>三等奖</h1>
					<p class="i-p-01">4-5名</p>
					<p class="i-p-02">乐心wifi微信血压计LS805F</p>
				</li>
			</ul>
			<div class="clear"></div>
			<div class="ib-content">
				<p>7—36名  100元购4G手机代金券</p>
				<p>37—700名  均有最低5元、最高50元话费相送</p>
				<div class="text-center"><a href="list.html"><button class="ib-btn ib-btn-no"></button></a></div>
				<div class="text-center"><button class="ib-btn ib-btn-ok"></button></div>
				<div class="text-center"><a href="list.html"><button class="ib-btn ib-btn-whxjy"></button></a></div>
			</div>
		</div>
		<div class="index-footer">
			<p>
				温馨提示：
				<br>1、一位用户一天只能拥有一次为别人加油的机会
				<br>2、非关注用户须先关注达州移动微信才能参与加油活动
			</p>
		</div>
	</div>
	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//.user-type: 表示选手状态, 0：未参加； 1：已参加
			//默认未参加
			$('.user-type').val(1);
			
			//判断用户状态
			function userType(){
				var userVal = $('.user-type').val();
				var btnNO = $('.ib-btn-no'),
					btnOK = $('.ib-btn-ok');
				//未参加	
				if(userVal=='0')
				{
					btnNO.show();
					btnOK.hide();
				}
				//已参加
				else if(userVal=='1')
				{
					btnNO.hide();
					btnOK.show();
				}
				else
				{
					alert('数据宠物，请刷新页面');
				}
			}
			//调用判断用户状态函数
			userType();
		})
	</script>
</body>
</html>
