	<script type="text/javascript">
		$(function(){

			//进入页面时执行判断是否已下载咪咕
			function  downloadOK(){
				var downloadType = $('.index-download-type'),
					tcFalse = $('.index-tc-false'),
					tcTitle = $('.modal-title-01'),
					tcContent = $('.modal-body-01'),
					ts_01 = '操作错误',
					ts_11 = '请下载咪咕视频',
					ts_12 = '数据错误，请重新打开页面';
				switch(parseInt(downloadType.val()))
				{
					//未下载
					case 0:
						window.location.href = 'index.html';
						break;
					//已下载
					case 1:
						console.log('可以答题');
					break;
					default:
						tcTitle.html(ts_01);
						tcContent.html(ts_12);
						tcFalse.click();
						break;
				}
			}
			downloadOK();
			
			//点击选择答案
			$('.ib-ul').children('li').on('click',function(){
				var clickClass = 'ib-li-click';
				$(this).addClass(clickClass).siblings().removeClass(clickClass);
			})
			//点击提交正确答案
			$('.ib-btn-tj').on('click',function(){
				var clickIndex = $('.ib-li-click').index() + 1;
				var chooseNumberTrue = $('.choose-number-true'),
					tcFalse = $('.index-tc-false'),
					tcTitle = $('.modal-title-01'),
					tcContent = $('.modal-body-01'),
					ts_01 = '答题成功',
					ts_02 = '答题失败',
					ts_11 = '恭喜你答对了，50元话费将在一周内抵达，请耐心等候~',
					ts_12 = '您错失了一道送分题，与50元话费擦肩而过~';
				//正确
				if(chooseNumberTrue.val() == clickIndex)
				{
					tcTitle.html(ts_01);
					tcContent.html(ts_11);
					tcFalse.click();
				}
				//错误
				else
				{
					tcTitle.html(ts_02);
					tcContent.html(ts_12);
					tcFalse.click();
				}
				$('.ib-ul').children('li').unbind('click');
			})

			//给a标签添加点击事件
			var comment_01 = document.getElementsByTagName('a')[0],
				comment_02 = document.getElementsByTagName('a')[1];
			if (document.all) 
			{
			    //FOR IE
			} 
			else if (document.createEvent) 
			{
				//FOR DOM2
				 var ev = document.createEvent('MouseEvents');
				 ev.initEvent('click', false, true);
			}
			
			//点击发送短信
			$('.index-btn-phone').on('click',function(){
				var ua = navigator.userAgent.toLowerCase();	
					if (/iphone|ipad|ipod/.test(ua)) 
					{
						comment_02.dispatchEvent(ev);
						 window.location.reload();
					} 
					else if (/android/.test(ua)) 
					{
						
						comment_01.dispatchEvent(ev);
						 window.location.reload();
					}
					else
					{
						//window.location.reload();
						alert('请使用手机下载')
					}

			})
			
		})
	</script>
