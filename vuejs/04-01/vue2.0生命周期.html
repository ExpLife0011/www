<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>one</title>
	</head>
	<body>
		<div id="box">
			{{msg}}
			<button @click="change">更改</button>
		</div>
	</body>
	<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var app = new Vue({
			el:"#box",
			data:{
				msg:"welcome vue"
			},
			methods:{
				change:function(){
					alert(1);
					this._data.msg='change msg'
					
					//console.log(msg)
				}
			},
			beforeCreate(){
				console.log('组件实例刚被创建，属性都没有')
			},
			created(){
				console.log('组件实例创建完成，属性已经绑定')
			},
			beforeMount(){
				console.log('挂载之前')
			},
			mounted(){
				console.log('挂载之后')
			},
			beforeUpdate(){
				console.log('更新之前')
			},
			updated(){
				console.log('更新之后')
			},
			beforeDestroy(){
				console.log('销毁之前')
			},
			destroyed(){
				console.log('销毁之后')
			}
		})
	</script>
</html>
