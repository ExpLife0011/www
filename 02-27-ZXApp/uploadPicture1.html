<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>上传照片</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style>
			.up-img{
				position: absolute;
				left: 50%;
				top: 10%;
				margin-left: -120px;
				width: 240px;
				height: 240px;
				border-radius: 50%;
				overflow: hidden;
			}
			.up-img img{
				width: 100%;
				height: 100%;
			}
			.up-btn-sure{
				position: absolute;
				left: 50%;
				bottom: 20px;
				margin-left: -40%;
				width: 80%;
			}
		</style>
	</head>

	<body>
		<div class="upload-picture">
			<div class="up-img">
				<img class="img-100" src="images/zx-up-01.png"/>
			</div>
			<button class="up-btn-01">相册</button>
			<button class="up-btn-01">拍照</button>
			<button class="up-btn-sure public-btn ">确认上传</button>
		</div>
		
		<script type="text/javascript">
			function galleryImg() {
				// 从相册中选择图片
				console.log("从相册中选择图片:");
			    plus.gallery.pick( function(path){
			    	console.log(path);
			    }, function ( e ) {
			    	console.log( "取消选择图片" );
			    }, {filter:"image"} );
			}
			function captureImage(){
				var cmr = plus.camera.getCamera();
				var res = cmr.supportedImageResolutions[0];
				var fmt = cmr.supportedImageFormats[0];
				console.log("Resolution: "+res+", Format: "+fmt);
				cmr.captureImage( function( path ){
						alert( "Capture image success: " + path );  
					},
					function( error ) {
						alert( "Capture image failed: " + error.message );
					},
					{resolution:res,format:fmt}
				);
			}
			var btnOne = document.getElementsByClassName('up-btn-01')[0],
				btnTwo = document.getElementsByClassName('up-btn-02')[0];
				btnOne.onclick = galleryImg();
				btnTwo.onclick = captureImage();
			
			

		</script>
	</body>

</html>
