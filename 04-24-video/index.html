<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止识别为手机号码 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>名称</title>
	<style type="text/css">
		.demo-video{
		  position: relative;
		}
		.img-fonts{
		  display: none;
		  position: absolute;
		  left: 0;
		  top: 0;
		  width: 100%;
		  height: 100%;
		  z-index: 11;
		  background: rgba(0,0,0,0.5);
		  opacity: 0;
		  transition: opacity 1s ease-in-out;
		}
	</style>
</head>
<body>
  <div class="index">
    <img class="img-100" src="images/index_01.jpg"/>
    <div class="demo-video">
      <img class="img-fonts" src="images/index_03.png"/>
      <video id="my-video" autoplay="autoplay" width="100%" height="100%" poster="img/index_09.jpg" class="landscape">
        <source src="/OMDSite/resources/videos/apac-harbor.ogv" type="video/ogg">
        <source src="Untitled.mp4" type="video/mp4">
      </video>
    </div>
    <div class="main-01"><img src="images/next_01.jpg"/><img src="images/next_04.png"/></div>
    <div class="main-02"><img src="images/next_02.jpg"/><img src="images/next_05.png"/></div>
    <div class="main-03"><img src="images/next_06.jpg"/></div>
    <div class="main-04"><img src="images/next_03.jpg"/></div>
  </div>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		    var vid = document.getElementById("my-video");
        vid.onended = function() {
            var t = setTimeout(showImg,100)
            document.getElementsByClassName('img-fonts')[0].style.display="block"
        };
        function showImg(){
          document.getElementsByClassName('img-fonts')[0].style.opacity="1"
        }
	
	</script>
</body>
</html>
