    <title>活动规则</title>

</head>
<body>
	<div class="hdgz">
		<h1>达州移动双11活动</h1>
		<p>
			（一）参与照片必须是真实有效且为报名参与用户本人，同一用户不能采用多个微信号重复报名，如发现重复报名，经核实之后只采最高票数；
<br />（二）大众投票期间，每位关注用户仅限投票一次，成功投票之后，取消关注“达州移动”微信公众号的用户，则相应被投票选手的票数讲自动取消；
<br />（三）投票结束后，由工作人员通知中奖用户及确定用户到场时间、观影场次，协调电影院安排准备；
<br />（四）达州移动对本次活动拥有最终解释。

		</p>
		<div class="text-center">
			<a href="javascript:;" onclick="javascript:history.back(-1);"><button class="hdgz-btn">返回首页</button></a>
		</div>
		
	</div>
