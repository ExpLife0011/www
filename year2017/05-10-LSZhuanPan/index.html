<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>抽奖</title>
		<meta charset="utf-8">

        <!-- 使用最新的ie内核渲染 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 移动设备优先, 禁止缩放 -->
        <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
        <!-- 国产浏览器(360)使用webkit内核 -->
        <meta name="renderer" content="webkit">
        <!-- 禁止识别为手机号码 -->
        <meta name="format-detection" content="telephone=no" />
		<meta name="renderer" content="webkit">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<style>
			.g-content {
				width: 100%;
				background: #fbe3cc;
				height: auto;
				font-family: "微软雅黑", "microsoft yahei";
                background-image: url("img/lottery/bg.png");
                background-repeat: no-repeat;
                background-size: 100% 100%;
			}
			.g-content .g-lottery-case {
				width: 320px;
				min-height: 500px;
				margin: 0 auto;
                padding: 20px 0;

			}
			
			.g-content .g-lottery-case .g-left h2 {
				font-size: 20px;
				line-height: 32px;
				font-weight: normal;
				padding:10px 20px;
                text-align: center;
                letter-spacing: 2px;
			}
			
			.g-content .g-lottery-case .g-left {
			}
			
			.g-lottery-box {
				width: 300px;
				height: 300px;
				margin:auto;
				position: relative;
				background: url(img/lottery/ly-plate-c.gif) no-repeat;
                background-size: 100% 100%;
			}
			
			.g-lottery-box .g-lottery-img {
				width: 240px;
				height: 240px;
				position: relative;
				background: url(img/lottery/bg-lottery.png) no-repeat;
				left: 30px;
				top: 30px;
                background-size: 100% 100%;
			}
			
			.g-lottery-box .playbtn {
				width: 88px;
				height: 88px;
				position: absolute;
				top: 78px;
				left: 78px;
				background: url(img/lottery/playbtn.png) no-repeat;
                background-size: 100% 100%;
			}
            .marquee-bg{
                background-image: url("img/lottery/gundong.png");
                background-size: 100% 100%;
                width: 320px;
                height: 40px;
                box-sizing: border-box;
                padding: 0 10px 0 40px;

            }
            #marquee{
                position: relative;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #marquee ul {
                position: absolute;
                left: 0;
                top: 10px;
                height: 20px;
                overflow: hidden;
                line-height: 20px;
            }
            #marquee li{
                float: left;
                list-style: none;
                margin-right: 15px;
            }
            .img-01{
                width: 80%;
                margin: auto;
                display: block;
            }
            .playnum{
                display: inline-block;
                padding: 0 10px;
                color:#ffe866;
                
            }
            .index-hdgz{
                color: white;
                line-height: 28px;
                text-align: center;
                font-size: 14px;
                text-decoration: underline;
            }
		</style>
	</head>

	<body>
		<div class="g-content">
			<div class="g-lottery-case">
				<div class="g-left">
                    <div class="marquee-bg">
                        <div id="marquee">
                            <ul>
                                <li>18200166593中奖手机一部</li>
                                <li>18200166593中奖手机一部</li>
                                <li>18200166593中奖手机一部</li>
                                <li>18200166593中奖手机一部</li>
                            </ul>
                        </div>
                    </div>

                    <img class="img-01" src="img/lottery/H1.png" alt=""/>
					<div class="g-lottery-box">
						<div class="g-lottery-img">
							<a class="playbtn" href="javascript:;" title="开始抽奖"></a>
						</div>
					</div>
                    <h2>您今天还有<span class="playnum"></span>次机会</h2>
					
					<div class="active-hdgz">
		                <h1>活动规则</h1>
						<p>
							1.话费流量奖励仅限凉山移动用户；
							<br />2.话费奖励将于奖励次月中旬到账；
							<br />3.流量奖励将流量卷形式下发，请下载“四川移动和生活”客户端，进入底部菜单“我的” - “卡卷”进行激活使用。流量卷仅限中奖当月激活，激活流量当月省内使用有效；
							<br />4.摄影抵扣卷为：西昌巴卜儿童亲子摄影现金抵扣卷，单张价值500
						</p>
		            </div>
					<div class="five-ten-footer">
						<img class="fl" src="img/lottery/feet-01.png"/>
						<img class="fr" src="img/lottery/feet-02.png"/>
						<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.sichuan.iwant"><img class="ftf-btn-img" src="img/lottery/download.png"/></a>
						<div class="clear"></div>
					</div>
					
					<div style="height: 100px;"></div>

                </div>
			</div>
			
			
		</div>
		
		
		<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="js/jquery.rotate.min.js"></script>
		<script>
            window.onload=function(){
                var timer=null;
                var speed=-1;
                var od=document.getElementById("marquee");
                var au=od.getElementsByTagName('ul')[0];
                var ali=au.getElementsByTagName('li');
                au.innerHTML=au.innerHTML+au.innerHTML;
                au.style.width=ali[0].offsetWidth*ali.length+'px';
                timer=setInterval(move,30);
                function move(){
                    if(au.offsetLeft<-au.offsetWidth/2){
                        au.style.left='0';
                    }
                    if(au.offsetLeft>0){
                        au.style.left=-au.offsetWidth/2+'px';
                    }
                    au.style.left=au.offsetLeft+speed+'px';
                }
                od.onmouseover=function(){
                    clearInterval(timer);
                };
                od.onmouseout=function(){
                    timer=setInterval(move,30)
                };
            };

            $(function() {

				var $btn = $('.playbtn');
				var playnum = 1; //初始次数，由后台传入
				$('.playnum').html(playnum);
				var isture = 0;
				var clickfunc = function() {
					var data = [1, 2, 3, 4];
					//data为随机出来的结果，根据概率后的结果
					data = data[Math.floor(Math.random() * data.length)];
					//指定获奖结果
                    data = 4;
                    switch(data) {
						case 1:
							rotateFunc(1, 0, '5元话费');
							break;
						case 2:
							rotateFunc(2, 60, '10元话费');
							break;
						case 3:
							rotateFunc(3, 120, '100M流量卷');
							break;
						case 4:
							rotateFunc(4, 180, '200M流量卷');
							break;
						case 5:
							rotateFunc(5, 240, '500摄影抵用券');
							break;
						case 6:
							rotateFunc(6, 300, '谢谢惠顾 下次继续');
							break;
					
					}
				};
				$btn.click(function() {
					if(isture) return; // 如果在执行就退出
					isture = true; // 标志为 在执行
					//先判断是否登录,未登录则执行下面的函数
					if(1 == 2) {
						$('.playnum').html('0');
						alert("请先登录");
						isture = false;
					} else { //登录了就执行下面
						if(playnum <= 0) { //当抽奖次数为0的时候执行
							alert("没有次数了");
							$('.playnum').html(0);
							isture = false;
						} else { //还有次数就执行
							playnum = playnum - 1; //执行转盘了则次数减1
							if(playnum <= 0) {
								playnum = 0;
							}
							$('.playnum').html(playnum);
							clickfunc();
						}
					}
				});
				var rotateFunc = function(awards, angle, text) {
					isture = true;
					$btn.stopRotate();
					$btn.rotate({
						angle: 0,
						duration: 4000, //旋转时间
						animateTo: angle + 1440, //让它根据得出来的结果加上1440度旋转
						callback: function() {
							isture = false; // 标志为 执行完毕
							alert(text);
						}
					});
				};
				
				
			});
		</script>
	</body>

</html>
