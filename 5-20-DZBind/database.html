<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
	<link rel="stylesheet" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/database.css"/>
    <title>店员绑定</title>
</head>
<body>
	<div class="database vr">
		 <div class="d-header">
		 	<ul class="dh-ul">
		 		<li class="dh-ul-click">综合</li>
		 		<li>阅读量</li>
		 		<li>分类</li>
		 		<li><input class="dh-input-search" type="text" placeholder="搜索关键字" /></li>
		 	</ul>
		 	<div class="clear"></div>
		 </div>
		 <div class="d-body">
		 	<div class="db-nav-div">
		 		<ul class="db-nav">
			 		<li class="db-nav-click">产品一级分类</li>
			 		<li>产品二级分类</li>
			 		<li>产品三级分类</li>
			 		<li>产品四级分类</li>
			 	</ul>
		 	</div>
		 	<!--
             	作者：648267773@qq.com
             	时间：2016-05-25
             	描述：.db-list-type-(01~09):产品分类1-9
             		.db-list-number:访问量
             -->
		 	<div class="db-list-div">
		 		<div class="db-list db-list-type-01">
		 			<img src="images/bg.png"/>
		 			<h1>分类1</h1>
		 			<p>如何倚天养成一个优秀的店员！请看老师如何作答</p>
		 			<input class="db-list-number" type="hidden" value="1" />
		 		</div>
		 		<div class="db-list db-list-type-02">
		 			<img src="images/bg.png"/>
		 			<h1>分类2</h1>
		 			<p>如何倚天养成一个优秀的店员！请看老师如何作答</p>
		 			<input class="db-list-number" type="hidden" value="2" />
		 		</div>
		 		<div class="db-list db-list-type-03">
		 			<img src="images/bg.png"/>
		 			<h1>分类3</h1>
		 			<p>如何倚天养成一个优秀的店员！请看老师如何作答</p>
		 			<input class="db-list-number" type="hidden" value="3" />
		 		</div>
		 		<div class="db-list db-list-type-04">
		 			<img src="images/bg.png"/>
		 			<h1>分类4</h1>
		 			<p>如何倚天养成一个优秀的店员！请看老师如何作答</p>
		 			<input class="db-list-number" type="hidden" value="4" />
		 		</div>
		 	</div>
		 </div>
	</div>
	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//顶部菜单点击切换样式
			$('.dh-ul').children().on('click',function(){
				var clickClass = 'dh-ul-click';
				var thisIndex = $(this).index(),
					navList = $('.db-nav');
				$(this).addClass(clickClass).siblings().removeClass(clickClass);
				//
				if(thisIndex=='2')
				{
					navList.show();
				}
				else
				{
					navList.hide();
				}
			})
			
			//点击分类切换样式
			$('.db-nav').children().on('click',function(){
				var clickClass = 'db-nav-click';
				var allList = $('.db-list'),
					thisIndex = $(this).index();
					showClass = '.db-list-type-0'+ (thisIndex+1);
				$(this).addClass(clickClass).siblings().removeClass(clickClass);
				$(this).parents('.db-nav').hide();
				//.db-list-type-(01~09):产品分类1-9
				alert(showClass);
			})
		})
	</script>
</body>
</html>
