<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/public.css"/>
	<link rel="stylesheet" type="text/css" href="css/bindOne.css"/>
    <title>店员绑定</title>
</head>
<body>
	<div class="bind-three member-center-phone vr">
		<div class="cb-body">
			<div class=" mcp-phone-div" style="padding-top: 0;">
				<h1 class="bo-h-01">请核对和补全下列信息，以证明您所工作的渠道店</h1>
			</div>
			<p class="bo-p-01">工作区域&nbsp;&nbsp;<span class="red">请输入正确的区域</span></p>
			<div class=" mcp-phone-div text-center">
				<select class="bt-select bt-select-address" name="">
					<option selected="selected" value="">请选择您所在的区域</option>
					<option value="">区域1</option>
					<option value="">区域2</option>
					<option value="">区域3</option>
				</select>
			</div>
			<p class="bo-p-01">店员性别&nbsp;&nbsp;</p>
			<div class=" mcp-phone-div text-center">
				<select class="bt-select bt-select-sex" name="">
					<option selected="selected" value="">男</option>
					<option value="">女</option>

				</select>
			</div>
			<p class="bo-p-01">店员属性&nbsp;&nbsp;</p>
			<div class=" mcp-phone-div text-center">
				<select class="bt-select bt-select-type" name="">
					<option selected="selected" value="">请选择您的店员属性</option>
					<option value="">集团店员</option>
					<option value="">校园店员</option>
					<option value="">普通店员</option>
					<option value="">联盟店员</option>
					<option value="">农村店员</option>
				</select>
			</div>
			<p class="bo-p-01">渠道名称</p>
			<div class="mcp-phone-div text-center">
				<input class="cb-input bt-input-name" type="text" placeholder="请输入您的渠道名称"/>
			</div>
			<p class="bo-p-01">渠道编号</p>
			<div class="mcp-phone-div text-center">
				<input class="cb-input bt-input-number" type="text" placeholder="请输入您的渠道编号"/>
			</div>
			<p class="bo-p-01">BOSS工号</p>
			<div class="mcp-phone-div text-center">
				<input class="cb-input bt-input-boss" type="text" placeholder="请输入您的BOSS工号"/>
			</div>
			<div class="cb-bg clear"></div>
			<p class="cb-ts"></p>
			<div class="text-center">
				<button class="cb-btn-next">完成绑定</button>
			</div>
		</div>
	</div>
	
	<button class="none bt-btn-true" data-toggle="modal" data-target="#myModalTrue">按钮</button>
	<!-- Modal成功 -->
	<div class="modal fade" id="myModalTrue" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title modal-title-11" id="myModalLabel">绑定成功</h4>
	      </div>
	      
	      <div class="modal-body modal-body-11">
	       	 恭喜店员，您的绑定已成功
	      </div>
	      
	      <div class="modal-footer text-center">
	        <button type="button" class="bt-btn-fh" data-dismiss="modal">返回</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<button class="bt-btn-table none" data-toggle="modal" data-target="#myModalTable">按钮</button>
	<!-- Modal成功 -->
	<div class="modal fade" id="myModalTable" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title modal-title-12" id="myModalLabel">数据资料确认</h4>
	      </div>
	      
	      <div class="modal-body modal-body-12">
	         <table class="bt-table" border="0" cellpadding="0" cellspacing="0">
	         	<tr>
	         		<td>工作区域</td>
	         		<td class="table-address"></td>
	         	</tr>
	         	<tr>
	         		<td>店员性别</td>
	         		<td class="table-sex"></td>
	         	</tr>
	         	<tr>
	         		<td>店员属性</td>
	         		<td class="table-type"></td>
	         	</tr>
	         	<tr>
	         		<td>渠道名称</td>
	         		<td class="table-name"></td>
	         	</tr>
	         	<tr>
	         		<td>渠道编号</td>
	         		<td class="table-number"></td>
	         	</tr>
	         	<tr>
	         		<td>BOSS工号</td>
	         		<td class="table-boss"></td>
	         	</tr>
	         	
	         </table>
	      </div>
	      
	      <div class="modal-footer text-center">
	        <button type="button" class="bt-btn-fh bt-btn-qd" data-dismiss="modal">确定 </button>
	        <div class="height-10"></div>
	        <button type="button" class="bt-btn-fh" data-dismiss="modal">取消 </button>
	      </div>
	    </div>
	  </div>
	</div>
	
	
	
	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){			
			//点击“下一步”按钮验证
			$('.cb-btn-next').on('click',function(){
				var selectAddress = $('.bt-select-address option:selected'),
					selectType = $('.bt-select-type option:selected'),
					selectSex = $('.bt-select-sex option:selected'),
					inputName = $('.bt-input-name'),
					inputNumber = $('.bt-input-number'),
					inputBoss = $('.bt-input-boss');

				
				
				//alert(selectIndex);
				
				var ts = $('.cb-ts'),
					ts_01 = '请选择工作区域',
					ts_02 = '渠道名称不能为空',
					ts_03 = '渠道编号不能为空',
					ts_04 = 'BOSS工号不能为空',
					ts_05 = '请选择店员属性';
				
				//请选择工作区域
				if(selectAddress.index() == '0')
				{
					ts.html(ts_01)
				}
				//请选择店员属性
				else if(selectType.index() == '0')
				{
					ts.html(ts_05)
				}
				//渠道名称不能为空
				else if(inputName.val() == '')
				{
					ts.html(ts_02)
				}
				//渠道编号不能为空
				else if(inputNumber.val() == '')
				{
					ts.html(ts_03)
				}
				//BOSS工号不能为空
				else if(inputBoss.val() == '')
				{
					ts.html(ts_04)
				}
				//成功
				else
				{
					ts.html('');
					changeVal();
					//window.location.href="cardBindTwo.html";
				}
				
			});
			
			//传值函数
			function changeVal(){
				var selectAddress = $('.bt-select-address option:selected'),
					selectType = $('.bt-select-type option:selected'),
					selectSex = $('.bt-select-sex option:selected'),
					inputName = $('.bt-input-name'),
					inputNumber = $('.bt-input-number'),
					inputBoss = $('.bt-input-boss'),
					btnTable = $('.bt-btn-table');
				var tableAddress = $('.table-address'),
					tableSex = $('.table-sex'),
					tableType = $('.table-type'),
					tableName = $('.table-name'),
					tableNumber = $('.table-number'),
					tableBoss = $('.table-boss');
				tableAddress.html(selectAddress.html());
				tableType.html(selectType.html());
				tableSex.html(selectSex.html());
				tableName.html(inputName.val());
				tableNumber.html(inputNumber.val());
				tableBoss.html(inputBoss.val());
				btnTable.click();
			}
			
			//点击确定按钮
			$('.bt-btn-qd').on('click',function(){
				var btnTrue = $('.bt-btn-true');
				btnTrue.click();
			})
			
		})
	</script>
</body>
</html>
