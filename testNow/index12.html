<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止识别为手机号码 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>名称</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	
	<script type="text/javascript">
		const s = new Set();
		
		[2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));
		console.log(s)
		for (let i of s) {
		  console.log(i);
		}
		
		const set = new Set([1, 2, 3, 4, 4]);
		console.log([...set])
		
		
		const items = new Set([1, 2, 3, 4, 5, 5, 5, 5,0]);
		console.log(items.size) // 5
		
		s.delete(5);
		console.log(s.has(2));
		console.log(s);
		let one = new Set([1,2,3]);
		one.forEach((value,key) => console.log(value * 2));
		
		let two = new Set([9,7,5,3]);
		let arr = [...two];
		console.log(arr)
		
		let arr1 = [3, 5, 2, 2, 5, 5];
		let unique = [...new Set(arr1)];
		// [3, 5, 2]
		console.log(unique);
		
		let three = new Set([1,2,3])
		threeto = new Set([...three].map(x => x*2));
		console.log(threeto)
		
		let four = new Set([1,2,3,4,5,6]);
		fourto = new Set([...four].filter(x => (x % 3) == 0))
		console.log(fourto)
		
		let a = new Set([1,2,3]);
		let b = new Set([2,3,4]);
		//union,intersect,difference
		let union = new Set([...a,...b])
		console.log(union)
		let intersect = new Set([...a].filter(x => b.has(x)));
		console.log(intersect)
		//let difference = new Set([...a].filter(x => x != [...b].filter(x)));
		let difference = new Set([...a].filter(x => !b.has(x)));
		console.log(difference)
		
		let five = new Set([...a].map(val => val *2));
		let six = new Set(Array.from(a,val => val *2))
		console.log(a)
		console.log(five)
		console.log(six)
		
		let seven = x=> x*2;
		console.log(seven(9))
	</script>
</body>
</html>
