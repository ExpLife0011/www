<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止识别为手机号码 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>名称</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	
	<script type="text/javascript">
		console.log(Math.max(...[14,3,77,11]))
		console.log(new (Date.bind.apply(Date,[null,2015,1,1])))
		console.log(new Date(...[2016,1,1]))
		//console.log([1,2].concat(more))
		//console.log(1,2,...more)
		var arr1 = ['a', 'b'];
		var arr2 = ['c'];
		var arr3 = ['d', 'e'];
		console.log([...arr1, ...arr2, ...arr3]);
		var hello = 'hello';
		console.log([...hello]);
		var abc = [];
		abc = hello.split("")
		/*
		for(var a = 0; a<hello.length;a++){
			abc.push(hello.split("")[a])
		}
		*/
		console.log(abc)
		var b = 'x\uD83D\uDE80y';   
		console.log(b.length);  //4
		console.log([...b].length)  //3
		let str = 'x\uD83D\uDE80y';
		console.log([...str].reverse().join(''));
		
		let map = new Map([
		  [1, 'one'],
		  [2, 'two'],
		  [3, 'three'],
		]);
		
		let arr4 = [...map.keys()]; // [1, 2, 3]
		console.log(arr4)
	</script>
</body>
</html>
