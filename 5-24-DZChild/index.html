				<a href="#"><button class="index-btn-wytp" type="button"></button></a>

		<!--

        -->
        <div class="public-tc zytz" style="display: none;">
        	<style type="text/css">
        		body{overflow-x: hidden;}
        		.index{ position: relative;}
        		.public-tc{ box-shadow: 0 0 40px white;}
        		.zytz{ display: block;}
        		.public-tc-fahter{position: relative;}
        		.btn-right-colse{position:absolute;top: -40px;right: -25px;  width: 40px; height: 40px; background-color: transparent; border: none; margin: 0; padding: 0;}

<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
		$(function(){
			//fixe-btn-div
			$(window).scroll(function () {
				
				var abc = $(document).scrollTop(),
					btnDiv = $('.fixe-btn-div');
				if(abc>300)
				{
					btnDiv.show();
				}
				else
				{
					btnDiv.hide();
				}
			});
		})
</script>
