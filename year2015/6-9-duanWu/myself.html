<!DOCTYPE html>
<html>
<head lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

          content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">

    <link href="css/basic.css" type="text/css" rel="stylesheet">

            <div class="game-zz game-zz-invalid game-zz-07"></div>
            <div class="game-zz game-zz-invalid game-zz-08"></div>
        </div>
        <div class="text-center">
            <a href="#"><button class="m-btn m-btn-yqhy vr">邀请好友拆粽子</button></a>
            <a href="#"><button class="m-btn m-btn-lqlb vr">领取粽子大礼包</button></a>
        </div>

    </div>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/publicGame.js"></script>
    <script src="js/myself.js"></script>

</html>
