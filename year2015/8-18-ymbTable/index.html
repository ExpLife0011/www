<script type="text/javascript">
	$(function(){
		//获取复选列表
		function getTitle(){
			$('.get-title').children().each(function(){
				var titleName = $(this).html();
				var c = $('<label><input class="table-checked" type="checkbox" checked="checked" name="checkTitle" value="" />'+ titleName +'</label>');
				$('.get-here').append(c);	
			
			})
		}
		getTitle();
		//操作复选列表赛选属性
	
		$('.table-checked').on('click',function(){
			var thisIndex = $(this).parent().index()-2;
			var getTable = $('.get-table');
			var getTableLength = getTable.children().children().length;
			//选中
			if($(this).is(':checked'))
			{
				for(var i = 0; i < getTableLength; i ++)
				{
					getTable.children().children().eq(i).children().eq(thisIndex).show();
				}
			}
			//未选中
			else
			{
				for(var i = 0; i < getTableLength; i ++)
				{
					getTable.children().children().eq(i).children().eq(thisIndex).hide();
				}
			}
			
		});
		
		
		//反选
		$('.btn-table-fx').on('click',function(){
			$('.table-checked').click();
		})
		//全选
		$('.btn-table-qx').on('click',function(){
			$('.table-checked').each(function(){
				//未选中
				if(!$(this).is(':checked'))
				{
					$(this).click();
				}
			})
		})
		
		
		
		
	})
</script>
