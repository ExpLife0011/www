<body>
    <div class="detail-f">
        <!--公用头部-->
        <div class="public-header s-f-header">
            <div class="public-header-box">
                <h1>接种详情</h1>
                <a href="#"><span class="public-header-return">返回</span></a>
            </div>
        </div>
        <!--公用头部-->
        <div class="detail-t-header">
            <h1 class="vr">无细胞百白破疫苗（第二剂）</h1>
            <button class="public-btn-01 btn-mf vr">免费</button><button class="public-btn-01 btn-bd vr">必打</button>
        </div>
        <div class="detail-f-content">
            <p class="dfc-p-01">接收时间：</p>
            <p class="dfc-p-02">2013年10月23日</p>
            <p class="dfc-p-01">接种效果：</p>
            <p class="dfc-p-02">凡按规定程序注射3针乙肝疫苗的人，95%
                能产生保护作用，可以差生抵抗乙肝滨度的
                抗体。但有5%的人注射3针后仍不产生抗
                体，出现免疫无应答或低应答状态。
            </p>
            <p class="dfc-p-01">接种部门：</p>
            <p class="dfc-p-02">上臂三角肌（肌内注射）</p>
            <p class="dfc-p-01">接种禁忌：</p>
            <p class="dfc-p-02">
                1、发热者暂缓注射；</br>
                2、患有急性或慢性严重疾病者；</br>
                3、对疫苗已知的任何成分过敏者。
            </p>
        </div>


    </div>
