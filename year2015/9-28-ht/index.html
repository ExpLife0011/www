		<script type="text/javascript">
			$(function(){
				//点击图片
				$('.img_item_bd').on('click',function(){
					var qd = $('.btn-qd');
					var imgNumber = $('.js_selected');
					//选中图片
					//已选中
					
					if($(this).hasClass('selected'))
					{
						$(this).removeClass('selected');
						qd.addClass('btn_disabled');
						imgNumber.html('0');
					}
					//未选择
					else
					{
						$(this).addClass('selected')
							.parent()
							.siblings('.js_imageitem')
							.children('.img_item_bd')
							.removeClass('selected');
						qd.removeClass('btn_disabled');
						imgNumber.html('1');
					}
				})
			})
		</script>
