<script type="text/javascript">
	$(function(){
		//取消弹出框
		$('.zzc').on('click',function(){
			$(this).hide();
			$('.ltc-ts-01').hide();
		})
		$('.ltc-ts-01').on('click',function(){
			$(this).hide();
			$('.zzc').hide();
		})
		
		//套餐选中状态:tc-1/tc-9
		$('.ltc-circle').on('click',function(){
			var thisIndex = $(this).index() + 1;
			var changeClass = '.tc-'+thisIndex;
			//alert(changeClass);
			var defaultClass= 'ltc-nav-click';
			//已选中
			//删除套餐
			if($(this).hasClass(defaultClass))
			{
				$(this).removeClass(defaultClass)
				$(changeClass).hide();
			}
			//未选中
			//添加套餐
			else
			{
				$(changeClass).show();
				$(this).addClass(defaultClass)
			}
			//运行套餐个数函数
			getTC();
		})
		
		//判断套餐个数函数
		function getTC(){
			var tcVal = $('.ltc-nav-click').length;
			$('.ltc-tc-val').html(tcVal);
		}
		//载入时运行套餐个数函数
		getTC();
		
		//判断圆圈内字符串大于6时文字换行，改变行高
		$('.ltc-circle ').each(function(){
			var thisLength = $(this).html().length;
			if(thisLength>3)
			{
				$(this).addClass('ltc-circle-6');
			}
		});


		
	})
</script>
