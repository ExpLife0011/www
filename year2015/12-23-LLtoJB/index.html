</head>
<body>
	<!--
    	作者：648267773@qq.com
    	时间：2015-08-04
    	描述：需求参数
    	.number-yzm:获取的验证码：默认为1234
    	.number-yzm-phone:获取验证码的手机:默认为18200166591
    -->
    <input class="number-yzm" type="hidden" value="1234" />
	<input class="number-yzm-phone" type="hidden" value="18200166591" />
		<div class="index vr">
		<img src="images/index-01.png" width="100%" />	
		<h1 class="index-time text-center" class="text-center"> 活动时间：每月5号-15号</h1>
		<!--
        	作者：648267773@qq.com
        	时间：2015-12-23
        	描述：若要修改规则就调用这个
        	<div class="index-hdgz">
			1.	金币兑换仅限当月之前绑定微信的
			<br>	遂宁移动用户，每名用户每月1次参与
			<br>	兑换机会；
			<br>2.	根据用户上月流量使用情况进行兑换，
			<br>	1M流量=1金币；
			<br>3.	当月新绑定微信的遂宁移动用户可
			<br>	在次月参与本活动。
		</div>
        -->
		
		<img src="images/index-02.png" width="100%" />
		<input class="i-input-phone" type="text" placeholder="请输入正确的手机号码" />
		<div class="yzm-father">
			<input class="i-input-yzm fl" type="text" placeholder="请输入验证码" />
			<button class="index-btn-hqyzm fr">获取验证码</button>
			<div class="clear"></div>
		</div>
		<p class="index-ts"></p>
		<div class="text-center">
			<button class="index-btn-msdh" type="button">马上兑换</button>	
		</div>
		<p class="index-bq">*本活动最终解释权归遂宁移动所有</p>
		<!--
        	作者：648267773@qq.com
        	时间：2015-08-04
        	描述：遮罩层
        -->
        <div class="zzc"></div>

        	作者：648267773@qq.com

        -->
        <div class="index-dhjd">

        	<div class="text-center">
        		<button class="index-btn-qddh" type="button">确定兑换</button>
        	</div>
        </div>
	</div>
