<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport"
          content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/basic.css" rel="stylesheet" type="text/css">
    <link href="css/createGame.css" rel="stylesheet" type="text/css">
    <title>失败</title>
</head>
<body>
    <div class="create-game">
        <!--这里传值表示失败的手势 石头为：0；剪刀为：1；布为：2，-->
        <!--这里我用JS在载入页面时给他赋值0-->
        <input  class="failure-img-number" type="hidden">

        <!--顶部-->
        <h1 class="g-h1 center vr">筹码：<span>80</span>金豆</h1>
        <div class="cg-header">
            <table class="cg-table" cellpadding="0" cellspacing="0">
                <tr class="cg-tr-01">
                    <td>
                        <img class="failure-choice-img">
                        <img class="g-gz-failure" src="images/pk-failure.png">

                    </td>
                    <td><img src="images/pk-04.png"></td>
                    <td>
                        <img class="success-choice-img" >
                        <img class="g-gz-success" src="images/pk-success.png">
                    </td>
                </tr>
                <tr class="cg-tr-02">
                    <td>我是擂主</td>
                    <td></td>
                    <td>小鱼小虾</td>
                </tr>
            </table>
        </div>
        <!--内容-->
        <div class="cg-content">
            <h1 class="g-h1 center vr" style="color: #666">很遗憾</h1>
            <p class="g-p"><span>小鱼小虾</span>已经赢走了全部筹码，请君再接再厉~</p>

            <div class="center"><button class="cg-btn ge-btn-wyyhl"></button></div>
            <div class="center"><button class="cg-btn ge-btn-tzqtrss"></button></div>
        </div>

        <!--确定是否下注-->
        <div class="border-box">
            <div class="border-box-bg">
                <button class="bb-btn-close border-btn-close" type="button"></button>
                <h1 class="public-bb-h1">买定离手 等待挑战</h1>
                <p class="public-bb-p text-center">您已经选择<span class="ts-checked-number">30</span>金豆作为筹码，使用招数为"<span class="ts-checked-zs">拳头</span>"</p>
                <div class="center bb-foot-bg">
                    <button class="bb-btn-close public-btn-01 bb-btn-xykl fl"></button>
                    <button class="public-btn-01 bb-btn-qdcz fr"></button>
                    <div class="clear"></div>
                </div>
            </div>
        </div>
        <!--遮罩层-->
        <div class="index-zzc"></div>
    </div>
    <div class="public-footer center">
        <a class="p-f-btn pf-btn-01" href="gameCenter.html"></a>
        <a class="p-f-btn pf-btn-02" href="createGame.html"></a>
        <a class="p-f-btn pf-btn-03" href="quickGame.html"></a>
    </div>
<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/public.js" type="text/javascript"></script>
<script src="js/gameFailure.js" type="text/javascript"></script>
</body>
</html>
