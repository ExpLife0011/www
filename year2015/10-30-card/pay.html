					<option value="">1234567</option>
					<option value="">1237</option>
					<option value="">123567</option>
					<option value="">123567</option>
					<option value="">14567</option>
				</select>
			</div>
			<div class="p-input-div">
				<input type="text" class="p-input p-input-number" placeholder="请输入充值金额" />
				<div class="p-ts-img-02"></div>
			</div>
			<div class="p-input-div">
				<input type="text" class="p-input p-input-tpyzm" placeholder="请输入右侧验证码" />

		<!--

        -->
        <div class="czts">
			<div class="czts-father">
				<h1>账户充值</h1>

					您正在使用移动荷包充值，
					<br />是否充值成功？
				</p>
				<div class="czts-btn-div">
					<a href="payFalse.html"><button class="czts-btn czts-btn-zfydwt">支付遇到问题</button></a>

        </div>
        
        <!--
        	作者：648267773@qq.com

		<!--

	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			

			//关闭账户充值提示
			$('.czts-btn').on('click',function(){
				$('.czts').hide();
				$('.zzc').hide();
			})
			
			//点击"马上充值"按钮
			$('.p-btn-mscz').on('click',function(){
				var _number = $('.p-input-number'),
					_tpyzm = $('.p-input-tpyzm'),
					ts = $('.p-ts'),
					ts_02 = '充值金额不能为空',
					ts_04 = '图片验证码错误';
					
				//充值金额不能为空
				if(_number.val() == '')
				{
					ts.html(ts_02);
				}
				//图片验证码错误
				else if(_tpyzm.val().toLowerCase() !="4wa62z")
				{
					ts.html(ts_04)
				}
				//成功,弹出账户充值提示
				else
				{
					ts.html('');
					$('.zzc').show();
					$('.czts').show();
				}
			});
		})
	</script>
</body>
