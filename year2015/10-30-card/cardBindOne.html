		<div class="cb-body">

			</ul>
			<div class="cb-bg clear"></div>
			<ul class="cd-ul-01">
				<li>验证号码</li>
				<li><input class="cb-input cb-input-dxyzm" type="text" placeholder="请输入短信验证码"/></li>
				<li><button class="cd-btn-hqyzm" type="button">获取验证码</button></li>

	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//点击“获取验证码”按钮验证
			$('.cd-btn-hqyzm').on('click',function(){
				var _phone = $('.cb-input-phone'),
					_tpyzm = $('.cb-input-tpyzm'),
					gs = /^1\d{10}$/,
					ts = $('.cb-ts'),
					ts_02 = '手机号码不能为空',
					ts_04 = '图片验证码错误',
					ts_05 = '手机号码格式错误';
					
				//手机号码不能为空
				if(_phone.val() == '')
				{
					ts.html(ts_02);
				}
				//手机号码格式错误
				else if(!gs.test(_phone.val()))
				{
					ts.html(ts_05);
				}
				//图片验证码错误
				else if(_tpyzm.val().toLowerCase() !="4wa62z")
				{
					ts.html(ts_04)
				}
				//成功
				else
				{
					ts.html('');
					alert('获取短信验证码:1234');
				}

			});
			
			
			//点击“下一步”按钮验证
			$('.cb-btn-next').on('click',function(){

				var _dxyzm = $('.cb-input-dxyzm'),
					ts = $('.cb-ts'),
					ts_06 = '手机验证码错误';
				
				//手机验证码错误
				if(_dxyzm.val().toLowerCase() !="1234")
				{
					ts.html(ts_06)
				}
				//成功
				else
				{
					ts.html('');
					window.location.href="cardBindTwo.html";
				}
			});
			
		})
	</script>
