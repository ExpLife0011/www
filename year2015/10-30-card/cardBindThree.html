		<div class="cb-body">

			</ul>
			<div class="cb-bg clear"></div>
			<p class="cb-ts"></p>
			<div class="text-center">
				<a href="#"><button class="cb-btn-ok">完成</button></a>

	</div>
	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			//点击“完成”按钮
			$('.cb-btn-ok').on('click',function(){		
				var inputP = $('.cb-input'),
					pOne = $('.cb-p-one'),
					pTwo = $('.cb-p-two'),
					ts = $('.cb-ts'),
					ts_01 = '密码不能为空',
					ts_02 = '密码输入不一致';
				
				//密码不能为空
				if(pOne.val()==''||pTwo.val()=='')
				{
					ts.html(ts_01);
				}
				//密码输入不一致
				else if(pOne.val()!= pTwo.val())
				{
					ts.html(ts_02);
				}
				//成功
				else
				{
					ts.html('');
					alert('绑定成功！');
				}
			});
		})
	</script>
</body>
