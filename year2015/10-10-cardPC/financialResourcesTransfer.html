<script type="text/javascript">
	$(function(){
		//点击“马上转移”，弹出弹窗
		$('.frt-btn-mszy').on('click',function(){
			$('.zzc').show();
			$('.zjzy').show();
		});
		//关闭弹窗
		$('.public-tc-btn-close,.frt-btn-zbzy,.frt-btn-qd').on('click',function(){
			$(this).parents('.public-tc-01-father')
				.hide();
			$('.zzc').hide();
		})
		//点击弹窗的“马上转移按钮”
		$('.frt-btn-ok').on('click',function(){
			$('.zjzy').hide();
			$('.zjzyqd').show();
		})
		
	});
</script>
