<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/basic.css" type="text/css" rel="stylesheet">
    <link href="css/onlineRegistration.css" type="text/css" rel="stylesheet">
    <title>现代职业技术学校</title>

</head>
<body>
	<div class="online-registration">
		<div class="or-header">
			<h1>成都市现代职业技术学校</h1>
			<p>Chengdu Modern Vocational and Technical School</p>			
		</div>
		<div class="or-body">
			<h1>成都市现代职业技术学校</h1>
			<h1>2015年新生信息登记表</h1>
			<table class="or-table" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td>姓名</td>
					<td><input class="or-input or-input-name" type="text"  placeholder="请输入姓名"/></td>
				</tr>
				<tr>
					<td>联系电话</td>
					<td><input class="or-input or-input-phone" type="text" placeholder="请输入联系电话号码" /></td>
				</tr>
				<tr>
					<td colspan="2" class="or-ts">
					</td>
				</tr>
				<tr>
					<td></td>
					<td><button class="or-btn-tjsq" type="button">提交申请</button></td>
				</tr>
			</table>
			<div class="or-wxts">
				<h1>温馨提示：</h1>
				<p>现场报名时需带上本人户口复印件（户口首页和学生本人页）以及身份证复印件（已办理身份证的学生须交）</p>
			</div>
			
		</div>
		<!--
        	作者：648267773@qq.com
        	时间：2015-12-01
        	描述：.zzc:遮罩层
        		.or-tc:弹窗
        -->
        <div class="zzc"></div>
        <div class="public-tc-01-father or-tc">
        	<div class="public-tc-01">
        		<p>亲爱的学生你好：</p>
        		<p>您的申请已提交成功，我们将尽快会与您联系。</p>
        		<div class="text-center">
        			<a href="#"><button class="or-tc-btn or-btn-wsgrxx">完善个人信息</button></a>
        			<a href="#"><button class="or-tc-btn or-btn-xyww">校园微网</button></a>
        		</div>
        	</div>
        </div>
	</div>
	
<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		//点击“提交申请”验证输入信息
		$('.or-btn-tjsq').on('click',function(){
			var ts = $('.or-ts'),
				inputName = $('.or-input-name'),
				inputPhone = $('.or-input-phone'),
				tc = $('.or-tc'),
				zzc = $('.zzc'),
				gs = /^1\d{10}$/,
				ts_01 = '姓名不能为空',
				ts_02 = '电话号码不能为空',
				ts_03 = '电话号码格式不正确';
			//姓名不能为空
			if(inputName.val()=='')
			{
				ts.html(ts_01);
			}
			//电话号码不能为空
			else if(inputPhone.val()=='')
			{
				ts.html(ts_02);
			}
			//电话号码格式不正确
			else if(!gs.test(inputPhone.val()))
			{
				ts.html(ts_03);
			}
			//成功
			else
			{
				ts.html('');
				tc.show();
				zzc.show();
			}
		})
	})
</script>
</body>
</html>
