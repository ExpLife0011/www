<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/basic.css" type="text/css" rel="stylesheet">
    <link href="css/completeInfo.css" type="text/css" rel="stylesheet">
    <title>学习测评</title>

</head>
<body>
	<div class="complete-info learning-assessment">
		<div class="ci-list">
			<h1>姓名</h1>
			<div class="ci-right ci-right-none">
				<input class="ci-input la-input-name" type="text"  placeholder="请输入姓名"/>
			</div>
		</div>
		<div class="ci-list">
			<h1>性别</h1>
			<div class="ci-right">
				<select class="ci-sex" name="">
					<option value="">男</option>
					<option value="">女</option>
				</select>
			</div>
		</div>
		<div class="ci-list">
			<h1>年龄</h1>
			<div class="ci-right">
				<select class="ci-age" name="">
					<option value="">11</option>
					<option value="">12</option>
					<option value="">13</option>
					<option value="">14</option>
					<option value="">15</option>
					<option value="">16</option>
					<option value="">17</option>
					<option value="">18</option>
					<option value="">19</option>
					<option value="">20</option>
					<option value="">21</option>
					<option value="">22</option>
					<option value="">23</option>
					<option value="">24</option>
					<option value="">25</option>		
				</select>
			</div>
		</div>
		<div class="ci-list">
			<h1>所在学校</h1>
			<div class="ci-right ci-right-none">
				<input class="ci-input la-input-school" type="text"  placeholder="请输入所在学校"/>
			</div>
		</div>
		<div class="ci-list">
			<h1>联系电话</h1>
			<div class="ci-right ci-right-none">
				<input class="ci-input la-input-phone" type="tel" placeholder="请输入联系电话号码"/>
			</div>
		</div>
		<div class="ci-list">
			<h1>中考成绩预估</h1>
			<div class="ci-right ci-right-none">
				<input class="ci-input la-input-score" type="text" placeholder="请输入预估分数"/>
			</div>
		</div>
		<p class="la-ts"></p>
		<div class="text-center"><button class="la-btn-kscp">开始测评</button></div>
	</div>
	
	
<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		
		
		//点击开始测评验证信息
		$('.la-btn-kscp').on('click',function(){
			
			var inputName = $('.la-input-name'),
				inputSchool = $('.la-input-school'),
				inputPhone = $('.la-input-phone'),
				inputScore = $('.la-input-score'),
				gs = /^1\d{10}$/,
				gs_number = /^[0-9]*$/,
				ts = $('.la-ts'),
				ts_01 = '请输入姓名',
				ts_02 = '请输入所在学校',
				ts_03 = '联系电话号码格式不正确',
				ts_04 = '预估的中考成绩格式必须为数字';
			//请输入姓名
			if(inputName.val()=='')
			{
				ts.html(ts_01)
			}
			//请输入所在学校
			else if(inputSchool.val()=='')
			{
				ts.html(ts_02)
			}
			//联系电话号码格式不正确
			else if(!gs.test(inputPhone.val()))
			{
				ts.html(ts_03)
			}
			//预估的中考成绩格式必须为数字
			else if(!gs_number.test(parseInt(inputScore.val())))
			{
				ts.html(ts_04)
			}
			//成功
			else
			{
				ts.html('');
				alert('提交成功');
			}
		});
		
	})
</script>
</body>
</html>
