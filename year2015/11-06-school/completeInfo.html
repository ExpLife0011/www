<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link href="css/basic.css" type="text/css" rel="stylesheet">
    <link href="css/completeInfo.css" type="text/css" rel="stylesheet">
    <title>完善个人信息</title>

</head>
<body>
	<div class="complete-info">
		<div class="ci-list">
			<h1>性别</h1>
			<div class="ci-right">
				<select class="ci-sex" name="">
					<option value="">男</option>
					<option value="">女</option>
				</select>
			</div>
		</div>
		<div class="ci-list">
			<h1>出生日期</h1>
			<div class="ci-right ci-right-none">
				<input class="ci-input ci-input-date" type="text"  placeholder="请选择出生日期"/>
			</div>
		</div>
		<div class="ci-list">
			<h1>兴趣爱好</h1>
			<div class="ci-right ci-right-none">
				<input class="ci-input ci-input-love" type="text" placeholder="请输入兴趣爱好"/>
			</div>
		</div>
		<div class="ci-list">
			<h1>可能感兴趣</h1>
			<div class="ci-right">
				<select class="ci-love" name="">
					<option value="">唱歌跳舞</option>
					<option value="">化妆打扮</option>
					<option value="">电脑程序</option>
				</select>
			</div>
		</div>
		<p class="ci-ts"></p>
		<div class="text-center"><button class="ci-btn-tjzl">提交资料</button></div>
		<div id="datePlugin"></div>
	</div>
	
	
<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/date.js" type="text/javascript" charset="utf-8"></script>
<script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		//选择出生日期
		$('.ci-input-date').date();
		
		//验证是否选择出生日期和兴趣爱好
		$('.ci-btn-tjzl').on('click',function(){
			var inputLove = $('.ci-input-love'),
				inputDate = $('.ci-input-date'),
				ts = $('.ci-ts'),
				ts_01 = '请选择出生日期',
				ts_02 = '请输入兴趣爱好';
			//请选择出生日期
			if(inputDate.val()=='')
			{
				ts.html(ts_01)
			}
			//请输入兴趣爱好
			else if(inputLove.val()=='')
			{
				ts.html(ts_02)
			}
			//成功
			else
			{
				ts.html('');
				alert('提交成功');
			}
		});
	})
</script>
</body>
</html>
