<script type="text/javascript">
	$(function(){
		//点击“马上召唤”,验证输入手机号码
		$('.i-btn-mszh').on('click',function(){
			var iPhone= $('.i-input-phone'),
				gs = /^1\d{10}$/,
				ts = $('.i-ts'),
				ts_01 = '手机号码不能为空',
				ts_02 = '手机号码格式错误',
				ts_03 = '召唤发送成功';
				
				
			var defaultValue= $('.i-input-phone')[0].defaultValue;
			//为空
			if(iPhone.val()=='' || iPhone.val()==defaultValue)
			{
				ts.html(ts_01);
			}
			//格式不对
			else if(!gs.test(iPhone.val()))
			{
				ts.html(ts_02);
			}
			//成功
			else
			{
				ts.html('');
				alert(ts_03);
			}
		})
		
		//显示提示规则
		$('.i-btn-hdgz').on('click',function(){
			$('.zzc').show();
			$('.hdgz').show();
		})
		
		//关闭提示规则
		$('.public-btn-gb').on('click',function(){
			$(this).parents('.public-tc').hide();
			$('.zzc').hide();
		})
	})
</script>
