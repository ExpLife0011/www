<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/basic.css" type="text/css" rel="stylesheet">
    <link href="css/swiper.min.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <title>金豆活动首页</title>

</head>
<body>
    <div class="index">

        <!--滑动-->
        <div class="swiper-container swiper-container-horizontal swiper-container-free-mode">
            <div class="swiper-wrapper" >
                <!--href表示相应页面的路径,并且这儿在默认给第一项添加了选中状态"index-game-checked"-->
                <div class="swiper-slide swiper-slide-active" href="擂台PK">
                    <p class="index-p-01 vr">活动赚金豆</p>
                    <div class="index-game">
                        <div class="text-center"><img src="images/index-01.png"></div>
                        <h1 class="index-game-checked index-game-h1 text-center vr">擂台PK</h1>
                    </div>
                </div>
                <div class="swiper-slide swiper-slide-next" href="selectSigning.html">
                    <p class="index-p-01 vr">活动赚金豆</p>
                    <div class="index-game">
                        <div class="text-center"><img src="images/index-02.png"></div>
                        <h1 class="index-game-h1 text-center vr">签到得金豆</h1>
                    </div>
                </div>
                <div class="swiper-slide" href="daDouDou.html" >
                    <p class="index-p-01 vr">活动赚金豆</p>
                    <div class="index-game">
                        <div class="text-center"><img src="images/index-03.png"></div>
                        <h1 class="index-game-h1 text-center vr">打豆豆</h1>
                    </div>
                </div>
                <div class="swiper-slide"  href="partyTime.html">
                    <p class="index-p-01 vr">活动赚金豆</p>
                    <div class="index-game">
                        <div class="text-center"><img src="images/index-04.png"></div>
                        <h1 class="index-game-h1 text-center vr">四哥的生日会</h1>
                    </div>
                </div>

            </div>
            <!--分页栏
            <div class="swiper-pagination swiper-pagination-clickable"></div>
            -->
        </div>

        <div class="text-center">
            <!--这里JS添加了默认选中的href-->
            <a href="#"><button class="index-btn-wft">玩翻天</button></a>
        </div>


    </div>

<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/swiper3.06.jquery.min.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
