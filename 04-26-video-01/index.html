<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 使用最新的ie内核渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备优先, 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 国产浏览器(360)使用webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止识别为手机号码 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>广电能量</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div class="index">
	  <div class="i-header">
	    <div class="nav-img-01"></div>
	    <div class="nav-img-02"></div>
	  </div>
	  <div class="i-main-01">
	    <img class="" src="images/next_11.png"/>
	  </div>
	  <div class="i-main-02">
	    <img class="i-img-01 img-100" src="images/next_12.png"/>
	    <img class="i-img-scale" src="images/index_102.png"/>
	  </div>
	  <div class="i-main-03">
	    <img class="img-100" src="images/next_13.png"/>
	  </div>
	  <div class="i-main-04">
	    <img class="img-100" src="images/next_14.png"/>
	  </div>
	  <div class="i-main-05">
	    <img class="img-100" src="images/next_15.png"/>
	  </div>
	  <div class="i-main-06">
	    <img class="img-100" src="images/next_16.jpg"/>
	  </div>
	  
	</div>
	
	<script src="js/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	$(function(){
	  var h_01 = $(window).height(),  //浏览器高
	      w_01 = $(window).width(),   //浏览器宽
	      h_02 = $('.i-header').height(); //顶部导航栏高
	  $('.i-main-01').css({'height':h_01-h_02,'width':w_01})    
	  console.log(h_01)
	  $(window).scroll(function(){
	    var scroll_h_01 = $(document).scrollTop()
	    //放大logo
	    if(scroll_h_01>100 &&scroll_h_01<1000){
	      $('.i-img-scale').css({"transform":"scale("+scroll_h_01/100+")"})
	    }
	    //切换背景图
	    if(scroll_h_01>800){
	      $('.index').addClass('index-hover')
	    }
	    else{
	      $('.index').removeClass('index-hover')
	    }
	    //改变导航栏
	    if(scroll_h_01>h_01-80){
	      $('.i-header').addClass('i-header-hover')
	    }
	    else{
	      $('.i-header').removeClass('i-header-hover')
	    }
	    console.log($(document).scrollTop())
	  })
	})



	
	</script>
</body>
</html>
