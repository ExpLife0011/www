<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>测试</title>
		<link rel="stylesheet" href="images/animation.css">
		<link rel="stylesheet" href="images/common.css">
		<link rel="stylesheet" href="images/multiple.css">
		<style>
			body{
			            background: url("images/bg.png") repeat ;
			        }
			      .t-btn1{
			        color:#fff;
			        background: url("images/titlepanel.png") no-repeat;
			        background-position: center center;
			        background-size: contain;
			        padding-top:15px;
			        padding-bottom:25px;
			        padding-left:40px;
			        padding-right:40px;
			        text-align: center;
			        margin:0 auto;
			    }
			    	.t-s{
			    		cursor: pointer;
			    	}
			       .t-s::after{
			            position:absolute;
			            right:5px;
			            top:0;
			            padding:4px;    
			            background:rgba(255,255,255,0);
			            content:url("images/select.png");
			            display:none;
			            opacity:0;
			            -webkit-transition:opacity 0.3s ease;
			        }
			        
					.animation-breath{
						-webkit-animation:breath 1s ease-in-out infinite;
				    }
				    @-webkit-keyframes breath {
				            0% { opacity: 0.4; }                          
				            50%  { opacity: 1; }                       
				            100%   { opacity: 0.4; }
				    }
				    #preload{
				    	display:none;
				    }
				    #result-bnt{
				    	display:none;
					}
					.zzc{
						display: none;
						position: fixed;
						top: 0;
						left: 0;
						width: 100%;
						height: 100%;
						z-index: 999;
						background-color: black;
						opacity: .5;
					}
					.tc{
						display: none;
						position: fixed;
						top: 10%;
						left: 50%;
						width: 90%;
						margin-left: -45%;
						z-index: 1000;
						background-color: white;
						box-shadow: 0  0 10px white;
						border-radius: 10px;
						padding: 0 10px 20px 10px;
						letter-spacing: 2px;
						box-sizing: border-box;
					}
					.tc h1{
						font-size: 18px;
						line-height: 40px;
					}
					.tc p{
						font-size: 16px;
						line-height: 28px;
						
					}
					a{
						text-decoration: none;
						color: white;
					}
		</style>
		<script src="images/common.js"></script>
	</head>

	<body class="">
		<input id="answer-right" type="hidden" value="" />
		<div class="zzc"></div>
		<div class="tc">
			<div class="tc-children">
				<h1>回答错误</h1>
				<p>因为回答错误，所以将会回到第一题从新做答</p>
			</div>
		</div>
		<!--
        	作者：648267773@qq.com
        	时间：2016-01-08
        	描述：.input_result：记录选项字符串  格式(分隔符为.)d.b.a.b.b.a.a.
        -->
        <input class="input-result" type="hidden" />
		<div class="main" id="main">
			<div class="title-area">
				<div class="head" id="btimg"><img id="head-img" src="images/banner.jpg"></div>
				<div class="lt-w" id="toptit">
					<div id="dbt" class="t-btn1">请选择测试内容</div>
				</div>
			</div>
			<div style="display: none;" class="start-area" id="start">
				<div class="auto-div start-auto">
					<div class="div-inner">
						<div class="circle"></div>
						<div class="home-desc" id="home-desc"></div>
					</div>
				</div>
			</div>
			<div style="display: block; padding-top: 20px; " id="wenti">
				<div id="ti" style="display: block; font-size: 16px; text-align: center; color: rgb(255, 255, 255);">
					<div style="display: none;" id="ti0" class="t-c"><img id="picti" src=""><img id="preload" src=""></div>
					<div id="selections">
						<a href="#">
						<div id="tia" vel="1"  class="t-s" >测试1</div>
						</a>
						<a href="#">
						<div id="tib" vel="2"  class="t-s" >测试2</div>
						</a>
						<a href="#">
						<div id="tic" vel="3"  class="t-s" >测试2</div>
						</a>
						<a href="#">
						<div id="tid" vel="4"  class="t-s" >测试2</div>
						</a>
					</div>
				</div>
			</div>
			<div class="result" id="result">
				<div class="auto-div">
					<div class="div-inner">
						<div class="circle"></div>
						<div class="result-title" id="result-title">测试完成！</div>
						<div class="result-desc" id="result-desc">恭喜你完成了测试！</div>
					</div>
				</div>
			</div>
		</div>

		<script src="images/jquery-2.1.3.min.js" type="text/javascript"></script>
		
		<div style="margin-bottom:60px;"></div>
	</body>

</html>
