    <script type="text/javascript">
			(function(){
				var phoneWidth = parseInt(window.screen.width),
					phoneScale = phoneWidth/640,
					ua = navigator.userAgent;
				if (/Android (\d+\.\d+)/.test(ua)){
					var version = parseFloat(RegExp.$1);
					// andriod 2.3
					if(version > 2.3){
						document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
					// andriod 2.3以上
					}else{
						document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
					}
					// 其他系统
				} else {
					document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
				}
			})();

			var ua = navigator.userAgent.toLowerCase();
			function isWeixin() {//微信环境
			    return navigator.userAgent.toLowerCase().indexOf("micromessenger") != -1 ? true : false;
			}
			function isIOS() {//ios系统
			    var a = ua;
			    return (a.indexOf("iphone") != -1 || a.indexOf("ipad") != -1 || a.indexOf("ipod") != -1) ? true : false;
			}
			function isAndroid() {//android系统
			    return ua.indexOf("android") != -1 ? true : false;
			}

			$(function () {
			    $("#android").click(function () {
			        if (isWeixin()) {//微信环境
			            if (isIOS()) {
			                 $(".downloadAppSafari").addClass("isdownload_ios").show();
			            }
			            if (isAndroid()) {
			                $(".downloadAppSafari").addClass("isdownload_android").show();
			            }
			            $(".ada").attr("href", "javascript:void(0);");
			        }
			    })
			    $("#ios").click(function () {
			        alert("ios版敬请期待！");
			    });
			    $(".downloadAppSafari").click(function () {
			        $(".downloadAppSafari").hide();
			    })
			});



    </script><meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
